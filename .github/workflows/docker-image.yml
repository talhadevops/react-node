# .github/workflows/build-and-push-public-ecr.yml

name: Build and Push to Public ECR

on:
  push:
    branches:
      - '**'  # Trigger on every commit to any branch

permissions:
  contents: write

env:
  AWS_REGION: us-east-1
  IMAGE_BASE: public.ecr.aws/i5u5r0e0/stagging
  VERSION: ${{ github.run_number }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout app repo
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Public ECR
        run: |
          aws ecr-public get-login-password --region $AWS_REGION | \
          docker login --username AWS --password-stdin public.ecr.aws

      - name: Build and tag Docker image
        run: |
          echo "Building image: $IMAGE_BASE:latest and $IMAGE_BASE:$VERSION"
          docker build -t $IMAGE_BASE:latest -t $IMAGE_BASE:$VERSION .

      - name: Push Docker image to Public ECR
        run: |
          echo "Pushing: $IMAGE_BASE:latest and $IMAGE_BASE:$VERSION"
          docker push $IMAGE_BASE:latest
          docker push $IMAGE_BASE:$VERSION

      - name: Clone devops-recipies (Helm repo)
        env:
          PAT: ${{ secrets.DEVOPS_RECIPIES_TOKEN }}
        run: |
          if [ -z "$PAT" ]; then
            echo "‚ùå Missing DEVOPS_RECIPIES_TOKEN secret. Please create a fine-grained PAT with Contents: Read & Write on talhadevops/devops-recipies and add it as a repo secret named DEVOPS_RECIPIES_TOKEN." && exit 1
          fi
          echo "üîê Cloning devops-recipies with authenticated token..."
          git clone --depth 1 https://talhadevops:${PAT}@github.com/talhadevops/devops-recipies.git devops-recipies

      - name: Install yq
        uses: mikefarah/yq@v4

      - name: Bump image in example-react values.yaml and push
        working-directory: devops-recipies
        env:
          IMAGE_BASE: ${{ env.IMAGE_BASE }}
          VERSION: ${{ env.VERSION }}
        run: |
          FILE=charts/example-react/values.yaml
          if [ ! -f "$FILE" ]; then
            echo "‚ùå values.yaml not found at $FILE"
            exit 1
          fi

          echo "üîß Updating $FILE to image: ${IMAGE_BASE}:${VERSION}"
          yq -i '
            .image.repository = env(IMAGE_BASE) |
            .image.tag = env(VERSION) |
            .image.pullPolicy = "IfNotPresent"
          ' "$FILE"

          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add "$FILE"
          git commit -m "chore(example-react): bump image to ${IMAGE_BASE}:${VERSION} [skip ci]" || echo "No changes to commit"
          git push
